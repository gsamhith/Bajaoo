<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bajaoo</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close invert">
                <img src="svg/close.svg" alt="close">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"><img src="svg/Bajaoo.svg" alt="logo"></div>
                <ul>
                    <li><img class="invert" src="svg/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="svg/search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="svg/library.svg" alt="library">
                    <h2>Your Library</h2>
                    <img class="invert shuffle" src="svg/shuffle.svg" alt="">
                </div>
                <div class="songList">
                    <ul></ul>
                </div>
                <div class="footer">
                    <div><a href=""><span>Legal</span></a></div>
                    <div><a href=""><span>Privacy Center</span></a></div>
                    <div><a href=""><span>Privacy Policy</span></a></div>
                    <div><a href=""><span>Cookies</span></a></div>
                    <div><a href=""><span>About Ads</span></a></div>
                    <div><a href=""><span>Accessability</span></a></div>
                </div>
            </div>
        </div>
        <div class="right bg-grey rounded">
            <div class="header rounded">
                <div class="nav">
                    <img class="invert hamburger" src="svg/hamburger.svg" alt="hamburger">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <div class="buttons">
                    <a href="signup.html"><button class="signupBtn">Sign Up</button></a>
                    <a href="login.html"><button class="loginBtn">Log in</button></a>
                </div>
            </div>
            <div class="bajaooPlaylists">
                <h1>Bajaoo Playlists</h1>
                <div class="cardContainer"></div>
                <div class="playbar rounded">
                    <div class="seekBar">
                        <div class="circle"></div>
                    </div>
                    <div class="infoBar">
                        <div class="songInfo"></div>
                    <div class="songButtons">
                        <img id="prev" src="svg/prevsong.svg" alt="previous track">
                        <img id="play" src="svg/play.svg" alt="play">
                        <img id="next" src="svg/nxtsong.svg" alt="next track">
                    </div>
                    <div class="songTime"></div>
                    <div class="volume">
                        <img src="svg/volume.svg" alt="volume">
                        <input type="range" name="volume">
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
